<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form>
        <label title="Digite seu Nome" for="nome">Nome: </label><input id="nome" type="text" /><br>
        <label title="Digite seu E-mail" for="email">E-mail:</label><input id="email" type="email"><br>
        <label title="Digite sua Senha" for="senha">Senha: </label><input id="senha" type="password"><br>
        <br>
        <button type="submit">
             Cadastrar
        </button>
        <hr>
    </form>
</body>
</html>
